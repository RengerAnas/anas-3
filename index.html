<body>
    <div class="main-container">
    <div class="click" id="click">
        <button id="b0">delete account</button>
    </div>

        <div class="exc-parent"><div class="exc">!</div></div>

        <div class="para"><p>this account will be deleted </p></div>
        <div class="buttons"><button id="b1">cancel</button>    <button id="b2">delete</button></div>

    </div>

    </div>
